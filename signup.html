 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

<body>

  <!--Main Container -->

  <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Login Container -->

    <div class="row border rounded-5 p-3 bg- shadow new">

      <!-- Left Box -->

      <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image mb-3">
         <a href="./index.html"><img src="images/sb5.webp" class="img-fluid" style="width: 100%;"></a> 
        </div>
        <a href="./index.html" class="text-decoration-none"><p class="text-dark fs-2 fw-bold fst-italic ">Nestora</p></a>
        <small class=" text-center fst-italic text-dark">“Timeless design. Everyday comfort.”</small>
      </div>

      <!-- Right Box -->

      <div class="col-md-6 right-box">
        <div class="row align-items-center">
          <div class="header-text mb-4">
            <h2 class="text-center fs-2 fw-bold ">Sign Up</h2>
            <p class="text-center fs-5 fst-italic ">Sign Up to Explore your Home</p>
          </div>
          <div class="input-group mb-3 w-75 ms-5 ">
            <input type="text" class="form-control form-control-lg bg-light fs-6 d-flex justify-content-center" placeholder="Email address" required>
          </div>
          <div class="input-group mb-3 w-75 ms-5">
            <input type="password" class="form-control form-control-lg bg-light fs-6 d-flex justify-content-center" placeholder="Password" required>
          </div>
          <div class="input-group mb-3 w-75 ms-5">
            <input type="password" class="form-control form-control-lg bg-light fs-6 d-flex justify-content-center" placeholder="Confirm Password" required>
          </div>
          <!-- <div class="input-group mb-3 d-flex justify-content-between">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="formCheck">
              <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
            </div>
            <div class="forgot">
              <small><a href="#">Forgot Password?</a></small>
            </div>
          </div> -->
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-lg btn-primary w-75  fs-6" >Sign Up</button>
          </div>
          <div class="input-group mb-3 d-flex justify-content-center">
            <button class="btn btn-lg btn-light w-75  fs-6" ><i class="fa-brands fa-google me-2" style="color: #1157d0;"></i><small>Sign Up with Google</small></button>
          </div>
          <div class="row">
            <small class="text-center">Already have a account? <a href="./login.html">Login</a></small>
